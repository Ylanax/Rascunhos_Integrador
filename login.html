<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens/icone.png" type="image/icone">
</head>
<body>
    <main class="conteudo">
        <div id="col1">
            <h2 class="login">LOGIN</h2>
            <p class="dados">Preencha seus dados</p>
            <form class="clientes">
                <label class="rotulo1">Email</label>
                <input type="text" class="campo-texto" placeholder="Digite seu email">
                <label class="rotulo2">Senha</label>
                <input type="password" class="campo-texto" placeholder="Digite sua senha">
                <button class="botao-entrar">Entrar</button><br>
                <a href="criarconta.html">
                    <button type="button" class="botao-criar">Criar Conta</button><br>
                </a>
            </form>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</body>
</html>
